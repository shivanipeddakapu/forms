<h lang="en">

    <title>twitter Login Page</title>
    <link rel="stylesheet" href="./twitterlogin.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="input">
            <img class="src" src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-128.png" alt="" height="10px" width="10px" >
            <h1 class="signin">Sign in to X</h1>
            <label for="username"></label>
            <input type="text" placeholder="Sign in with Google" id="username" name="username" required autofocus>
            <br>
            <label for="Email,number,phone"></label>
            <input type="text" placeholder="Sign in with Apple">
            <hr><br>
            <input type="text" placeholder="Phone,email, or username" id="unique" name="Email,number,phone">
            <br>
            <button class="button">Next</button>
            <br>
            <button class="button pass">Forgot password?</button>
        </form>
    </div>
